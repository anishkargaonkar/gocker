version: '3'
services:
  golang:
    build:
      context: .
      args:
        USER: gocker
        UID: 1000
    image: gocker
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./go:/go
    command: sh ./start.sh
    env_file:
      - .env
    ports:
      - 2345:2345 # Ports using for debuging with dlv